    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-pale: #ffe4e1;
            --rouge-passion: #e63946;
            --blanc: #ffffff;
        }
        body { margin: 0; background: linear-gradient(135deg, #fce4ec 0%, #fff5f5 100%); font-family: 'Montserrat', sans-serif; text-align: center; }
        
        /* MENU */
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.9); padding: 10px 25px; border-radius: 50px; z-index: 3000; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid var(--rose-pale); }
        nav a { text-decoration: none; color: var(--rouge-passion); font-weight: 600; margin: 0 15px; font-size: 0.9rem; }
        
        .container { max-width: 700px; margin: 0 auto; padding: 100px 20px; }
        .page { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transform: translateY(40px); transition: 1s; }
        .page.visible { opacity: 1; transform: translateY(0); }
        
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: var(--rouge-passion); }
        .message-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); line-height: 1.8; margin: 20px 0; border: 1px solid var(--rose-pale); }
        
        .photo-card { background: white; padding: 12px 12px 30px 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin: 20px auto; max-width: 280px; transform: rotate(var(--rotation)); }
        .photo-card img { width: 100%; border-radius: 2px; }
        .cursor-heart { position: fixed; pointer-events: none; color: var(--rouge-passion); z-index: 4000; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Notre Histoire</a>

            <div class="message-box">Scrolle doucement pour voir √† quel point tu m'as rendu accro...</div>
        </section>

        <section class="page">
            <div class="photo-card" style="--rotation: -3deg;"><img src="image1.jpeg"></div>

            <div class="photo-card" style="--rotation: 3deg;"><img src="image4.jpeg"></div>
        </section>
    </div>

    <script>
        const obs = new IntersectionObserver((es) => {
            es.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.page').forEach(p => obs.observe(p));

        document.onmousemove = (e) => {
            if(Math.random()>0.94){
                const h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è'; h.className = 'cursor-heart';
                h.style.left = e.clientX + 'px'; h.style.top = e.clientY + 'px';
                h.animate([{opacity:1}, {opacity:0, transform:'translateY(-30px)'}], 1000);
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
        };
    </script>
